<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    /**
     * 优点：浏览器兼容性好
     * 缺点：需要在父级元素和子级元素同时设置样式,语义话不好
     */
    .parent {
        width: 1000px;
        height: 600px;
        background-color: #ccc;


        display: table-cell;  /* <td> */
        vertical-align: middle;

    }

    .child {
        width: 200px;
        height: 200px;
        background-color: #f00;

        /* display: table; */ /* <table> */
        /* display: block; */        
        margin: 0 auto;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
