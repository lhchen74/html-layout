<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: table;
        }

        .left, .right {
            width: 300px;

            /* 表格的单元格默认是等高的 */
            display: table-cell;
        }

        .left {
            background-color: #ccc;
        }

        .right {
            background-color: #f00;
        }
    </style>
</head>
<body>
   <div class="parent">
       <div class="left">go</div>
       <div class="right">go install表示安装的意思，它先编译源代码得到可执行文件，然后将可执行文件移动到GOPATH的bin目录下。因为我们的环境变量中配置了GOPATH下的bin目录，所以我们就可以在任意地方直接执行可执行文件了。</div>
   </div>
</body>
</html>
