<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        .parent-fix {
            overflow: hidden;
        }

        .parent {
            height: 300px;
            margin-left: -20px;
        }

        .col1, .col2, .col3, .col4 {
            height: 300px;
            width: 25%;
            float: left;  /*子元素设置了 float, 父级元素没有设置高度，高度就为 0 - 高度塌陷*/

            box-sizing: border-box;
            padding-left: 20px;
        }

        .inner {
            height: 300px;
        }

        .col1 .inner {
            background-color: hotpink;
        }
        .col2 .inner {
            background-color: lightblue;
        }
        .col3 .inner {
            background-color: green;
        }
        .col4 .inner {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent-fix"> <!--现有结构无法符合布局，在外部再继续添加 div-->
        <div class="parent">
            <div class="col1">
                <div class="inner"></div>
            </div>
            <div class="col2">
                <div class="inner"></div>
            </div>
            <div class="col3">
                <div class="inner"></div>
            </div>
            <div class="col4">
                <div class="inner"></div>
            </div>
        </div>
    </div>
  
</body>
</html>
