<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        .parent {
            width: 100%; /*如果不设置宽度为 0*/
            display: table;
        }

        .col1, .col2, .col3, .col4 {
            height: 300px;

            display: table-cell;
        }

        .col1 {
            background-color: hotpink;
        }
        .col2 {
            background-color: lightblue;
        }
        .col3 {
            background-color: green;
        }
        .col4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
    </div>
</body>
</html>
